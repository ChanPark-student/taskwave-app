<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>시간표 → 자동 폴더 생성 (클라이언트 전용)</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <header>
    <h1>시간표 → 자동 폴더 생성 (클라이언트 전용)</h1>
    <p class="sub">브라우저에서 바로 ZIP 생성 (과목/주차/요일_월-일 고정)</p>
  </header>
  <main>
    <section class="card">
      <h2>입력</h2>
      <textarea id="inputText" rows="8" placeholder="과목, 요일, 시작-끝"></textarea>
      <div class="grid">
        <div><label>시작일</label><input type="date" id="startDate" value="2025-09-01" /></div>
        <div><label>종료일</label><input type="date" id="endDate" value="2025-12-20" /></div>
      </div>
      <!-- 패턴 입력란 제거됨: 고정 패턴 사용 -->
      <label>휴일(, 구분)</label><input type="text" id="holidays" placeholder="YYYY-MM-DD, YYYY-MM-DD" />
      <div><input type="checkbox" id="writeMeta" checked /> 메타 파일 생성</div>
      <div class="actions">
        <button id="btnPreview">미리보기</button>
        <button id="btnDownload">ZIP 다운로드</button>
      </div>
      <div id="errors" class="errors" hidden></div>
    </section>
    <section class="card">
      <h2>미리보기</h2>
      <div id="preview" class="preview"></div>
    </section>
  </main>
  <script src="./client.js"></script>
</body>
</html>

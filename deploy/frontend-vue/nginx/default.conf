server {
    # ───── 진단 로그 ─────
    error_log /var/log/nginx/error.log info;

    # ───── DNS 리졸버 (Cloudflare Public DNS) ─────
    resolver 1.1.1.1 1.0.0.1 ipv6=off valid=30s;

    # ───── 정적 파일 ─────
    root  /usr/share/nginx/html;
    index index.html;

    # ───── API 프록시 ─────
    location /api/ {
        # ① /api/ → "" 로 치환 후 백엔드로 전달
        proxy_pass https://demopj-backend.onrender.com/;

        # ② SNI + Host 헤더를 백엔드 도메인으로 고정
        proxy_ssl_server_name on;
        proxy_ssl_name        demopj-backend.onrender.com;
        proxy_set_header Host demopj-backend.onrender.com;

        # ③ 실제 클라이언트 IP 전달
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ───── SPA(History 모드) 처리 ─────
    location / {
        try_files $uri $uri/ /index.html;
    }
}

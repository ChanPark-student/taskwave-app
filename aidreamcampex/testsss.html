<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Netflix Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:#141414;color:#fff;font-family:'Helvetica Neue',Helvetica,Arial,sans-serif}

  
    .banner{position:relative;height:60vh;background:url("https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA2MjhfNTgg%2FMDAxNjU2NDAzODQyNzg3.cuPNjfNgsdsIKgkJTvoq1IgHL5fT60QkNlyHb-rMx7Ig.S4OeTw7r5jWW1WzpPpDAjSfJyDgu2Amm9eO6VRmzx0Eg.JPEG.onyour_mars%2F%25B4%25D9%25BF%25EE%25B7%25CE%25B5%25E5%25C6%25C4%25C0%25CF%25A3%25DF20220628%25A3%25DF164206.jpg&type=sc960_832") center/cover no-repeat}
    .banner::after{content:"";position:absolute;inset:0;background:linear-gradient(0deg,rgba(20,20,20,1)10%,rgba(20,20,20,0.2)40%,rgba(20,20,20,0.2)60%,rgba(20,20,20,1)100%)}
    .banner__contents{position:absolute;bottom:25%;left:3%;z-index:1;max-width:40rem}
    .banner__title{font-size:3rem;font-weight:800;margin-bottom:.5rem}
    .banner__buttons{display:flex;gap:1rem;margin-top:1rem}
    .btn{cursor:pointer;padding:.5rem 1.5rem;font-size:1rem;border:none;border-radius:.2vw;font-weight:700;background:rgba(51,51,51,.7);color:#fff;transition:background .2s}
    .btn:hover{background:#e6e6e6;color:#000}

    /* -------- Row -------- */
    .row{margin-left:1.5rem;margin-top:2rem}
    .row__title{font-size:1.4rem;font-weight:700;margin-bottom:.5rem}
    .row__posters{display:flex;gap:.5rem;overflow-x:auto;overflow-y:hidden;padding-bottom:1rem;scroll-behavior:smooth}
    .row__posters::-webkit-scrollbar{height:8px}
    .row__posters::-webkit-scrollbar-thumb{background:#333}
    .row__poster{width:10vw;min-width:160px;max-width:240px;aspect-ratio:2/3;object-fit:cover;border-radius:.2vw;transition:transform .3s}
    .row__poster:hover{transform:scale(1.08);z-index:3}

    /* -------- Responsive -------- */
    @media(max-width:768px){
      .banner__title{font-size:2rem}
      .row__poster{width:30vw}
    }
  </style>
</head>
